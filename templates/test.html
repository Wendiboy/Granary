    <!-- Add Transaction Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">Add New Transaction</h2>
      </div>
      
      <form id="add-record-form" class="p-6" hx-post="/spends" hx-trigger="submit" hx-swap="none" hx-encoding="json">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Transaction Type -->
          <div>
            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Transaction Type</label>
            <select id="type" name="type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
              <option value="Transfer">Transfer</option>
            </select>
          </div>
          
          <!-- Amount -->
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input type="number" step="0.01" id="amount" name="amount" class="block w-full pl-3 pr-12 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="0.00">
              <div class="absolute inset-y-0 right-0 flex items-center">
                <select id="currency" name="currency" class="h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="RUB">RUB</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- Account -->
          <div>
            <label for="account" class="block text-sm font-medium text-gray-700 mb-1">Account</label>
            <select id="account" name="account" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              {{ range .}}
              <option value="{{ . }}">{{ . }}</option>
              {{ end}}
            </select>
          </div>
          
          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <input type="text" id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="e.g. Food, Salary">
          </div>
          
          <!-- Date -->
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" id="date" name="date" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          </div>
          
          <!-- Time -->
          <div>
            <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
            <input type="time" id="time" name="time" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
          </div>
          
          <!-- Note -->
          <div class="md:col-span-2">
            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Note</label>
            <textarea id="note" name="note" rows="2" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Optional description"></textarea>
          </div>
          
          <!-- Labels -->
          <div class="md:col-span-2">
            <label for="labels" class="block text-sm font-medium text-gray-700 mb-1">Labels</label>
            <input type="text" id="labels" name="labels" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" placeholder="Comma separated tags (e.g. business, personal)">
          </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
          <button type="reset" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
          </button>
          <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" hx-post="/spends">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add Transaction
          </button>
        </div>
      </form>
    </div>
  </div>
