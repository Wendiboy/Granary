<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои расходы</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Учёт расходов</h1>
    <div class="container">


        <!-- Форма spend-add -->
        <div id="form-add-spends">Загрузка...</div>
        <script>
            fetch('/static/UI-elements/spend-add-form.html')
                .then(response => response.text())
                .then(html => {
                    const el = document.getElementById('form-add-spends');
                    el.innerHTML = html;
                    htmx.process(el); // <--- АКТИВАЦИЯ HTMX ВНУТРИ ВСТАВЛЕННОГО HTML
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('form-add-spends').innerHTML =
                        '<p style="color:red;">Ошибка загрузки формы</p>';
                });
        </script>


        <!-- Таблица spend-table -->
        <div id="UIelem-spends-table">Загрузка...</div>
        <script>
            fetch('/static/UI-elements/spend-table.html')
                .then(response => response.text())
                .then(html => {
                    const el = document.getElementById('UIelem-spends-table');
                    el.innerHTML = html;
                    htmx.process(el); // <--- АКТИВАЦИЯ HTMX ВНУТРИ ВСТАВЛЕННОГО HTML
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('UIelem').innerHTML =
                        '<p style="color:red;">Ошибка загрузки формы</p>';
                });
        </script>

        <!-- Таблица расходов (будет заполняться из JSON) -->
        <div class="table-container">
            <h2>Все расходы</h2>
            <div id="spends-table" hx-get="/spends" hx-trigger="load, reload from:body" hx-swap="innerHTML"
                hx-on::after-swap="renderTable(event.detail.xhr.response)">
                <p>Загрузка расходов...</p>
            </div>
        </div>
    </div>
    <script src="/static/spends-table.js"></script>


    <!-- Форма account-add -->
    <div id="form-add-account">Загрузка...</div>
    <script>
        fetch('/static/UI-elements/account-add-form.html')
            .then(response => response.text())
            .then(html => {
                const el = document.getElementById('form-add-account');
                el.innerHTML = html;
                htmx.process(el); // <--- АКТИВАЦИЯ HTMX ВНУТРИ ВСТАВЛЕННОГО HTML
            })
            .catch(err => {
                console.error(err);
                document.getElementById('form-add-account').innerHTML =
                    '<p style="color:red;">Ошибка загрузки формы</p>';
            });
    </script>
</body>

</html>
